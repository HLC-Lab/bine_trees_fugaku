        match 6145 .. 49152:
          recursive_doubling
        match 49153 .. 393216:
          trinaryx3(segsize=4096), ring
        match 393217 .. 6291456:
          trinaryx3(segsize=16384), ring
        match _:
          trinaryx3(segsize=65536), ring
    match 7681 .. 10752:
      case msg_size:
        match 0 .. 1536:
