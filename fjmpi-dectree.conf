        match 196609 .. 393216:
          trinaryx6(segsize=4096), trinaryx3(segsize=4096), bintree6d(segsize=4096), bintree3d(segsize=4096), pipeline
        match 393217 .. 1572864:
          trinaryx6(segsize=16384), trinaryx3(segsize=16384), bintree6d(segsize=16384), bintree3d(segsize=16384), pipeline
        match 1572865 .. 50331648:
          trinaryx6(segsize=16384), trinaryx3(segsize=16384), bintree3d(segsize=16384), pipeline
        match 50331649 .. 402653184:
          trinaryx6(segsize=65536), trinaryx3(segsize=65536), bintree3d(segsize=65536), pipeline
        match 402653185 .. 805306368:
          trinaryx6(segsize=65536), trinaryx3(segsize=65536), bintree6d(segsize=65536), bintree3d(segsize=65536), pipeline
        match _:
          trinaryx6(segsize=65536), trinaryx3(segsize=65536), bintree3d(segsize=65536), pipeline

gather:
  case proc_count:
    match 0 .. 15360:
      case msg_size:
        match 0 .. 1536:
          binomial
        match _:
          simple, binomial
    match 15361 .. 27648:
      case msg_size:
        match 0 .. 96:
          binomial
        match _:
          simple, binomial
    match 27649 .. 46080:
      case msg_size:
        match 0 .. 192:
          binomial
        match _:
          simple, binomial
    match _:
      case msg_size:
        match 0 .. 96:
          binomial
        match _:
          simple, binomial

gatherv:
  simple, default

reduce:
  case proc_count:
    match 0 .. 32:
      case msg_size:
        match 0 .. 4096:
          binomial(segsize = 0)
        match 4097 .. 8192:
          binomial(segsize = 8192)
        match _:
          in-order_binary(segsize= 65536)
    match 33 .. 2304:
      case msg_size:
        match 0 .. 6144:
          binomial(segsize=0)
        match 6145 .. 12288:
          binomial(segsize=8192)
        match _:
          in-order_binary(segsize=65536)
    match 2305 .. 3840:
      case msg_size:
        match 0 .. 24576:
          binomial
        match 24577 .. 49152:
          trinaryx3(segsize=1024), binomial
        match 49153 .. 393216:
          trinaryx3(segsize=4096), binomial
        match 393217 .. 6291456:
          trinaryx3(segsize=16384), binomial
        match 6291457 .. 201326592:
          trinaryx3(segsize=65536), in-order_binary
        match _:
          in-order_binary
    match 3841 .. 15360:
      case msg_size:
        match 0 .. 49152:
          binomial
        match 49153 .. 393216:
          trinaryx3(segsize=4096), binomial
        match 393217 .. 6291456:
          trinaryx3(segsize=16384), binomial
        match _:
          trinaryx3(segsize=65536), in-order_binary
    match 15361 .. 27648:
      case msg_size:
        match 0 .. 2:
          binomial(segsize=0)
        match 3 .. 6:
          binomial
        match 7 .. 12:
          in-order_binary(segsize=0)
        match 13 .. 24:
          binomial
        match 25 .. 48:
          binomial(segsize=0)
        match 49 .. 96:
          binomial
        match 97 .. 192:
          binomial(segsize=0)
        match 193 .. 49152:
          binomial
        match 49153 .. 98304:
          trinaryx3(segsize=4096), binomial(segsize=4096)
        match 98305 .. 393216:
          trinaryx6(segsize=4096), trinaryx3(segsize=4096), binomial(segsize=4096)
        match 393217 .. 6291456:
          trinaryx6(segsize=16384), trinaryx3(segsize=16384), binomial(segsize=16384)
        match 6291457 .. 50331648:
          trinaryx6(segsize=65536), trinaryx3(segsize=65536), binomial(segsize=65536)
        match _:
          trinaryx3(segsize=65536), in-order_binary(segsize=65536)
    match 27649 .. 46080:
      case msg_size:
        match 0 .. 2:
          in-order_binary(segsize=0)
        match 3 .. 49152:
          binomial
        match 49153 .. 98304:
          trinaryx3(segsize=4096), in-order_binary(segsize=4096)
        match 98305 .. 393216:
          trinaryx6(segsize=4096), trinaryx3(segsize=4096), binomial(segsize=4096)
        match 393217 .. 6291456:
          trinaryx6(segsize=16384), trinaryx3(segsize=16384), binomial(segsize=16384)
        match 6291457 .. 50331648:
          trinaryx6(segsize=65536), trinaryx3(segsize=65536), binomial(segsize=65536)
        match _:
          trinaryx3(segsize=65536), in-order_binary(segsize=65536)
    match _:
      case msg_size:
        match 0 .. 2:
          binomial(segsize=0)
        match 3 .. 49152:
          binomial
        match 49153 .. 98304:
          trinaryx6(segsize=4096), binomial(segsize=4096)
        match 98305 .. 393216:
          trinaryx6(segsize=4096), trinaryx3(segsize=4096), binomial(segsize=4096)
        match 393217 .. 3145728:
          trinaryx6(segsize=16384), trinaryx3(segsize=16384), binomial(segsize=16384)
        match 3145729 .. 6291456:
          trinaryx3(segsize=16384), binomial(segsize=16384)
        match 6291457 .. 12582912:
          trinaryx3(segsize=65536), binomial(segsize=65536)
        match 12582913 .. 50331648:
          trinaryx6(segsize=65536), trinaryx3(segsize=65536), binomial(segsize=65536)
        match _:
          trinaryx3(segsize=65536), binomial(segsize=65536)

reduce_scatter:
  case proc_count:
    match 0 .. 32:
      if total_msg_size <= 12288:
          recursive_halving
      else:
          if total_msg_size <= 262144:
              if pow_two:
                  recursive_halving
              else:
                  ring
          else:
              ring
    match _:
      case total_msg_size:
        match 0 .. 2:
          recursive_halving
        match 3 .. 12:
          non-overlapping
        match _:
          recursive_halving

scatter:
  case proc_count:
    match 0 .. 32:
      case msg_size*proc_count:
        match 0 .. 128:
          use_bcast
        match 128 .. 1048576:
          binomial
        match _:
          basic_linear
    match 33 .. 46080:
      binomial
    match _:
      case msg_size:
        match 0 .. 192:
          binomial
        match 193 .. 3072:
          use_bcast
        match _:
          binomial

scatterv:
  basic_linear
