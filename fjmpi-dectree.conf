header:
  version: 1.0
  require: mtofu,base

alltoallw:
    default

exscan:
    default

reduce_scatter_block:
    default

scan:
  if proc_count < 128:
      default
  else:
      recursive_doubling

barrier:
    if proc_count == 2:
        two_proc
    else:
        if pow_two:
            recursive_doubling
        else:
            bruck

allgather:
  case proc_count:
    match 0 .. 32:
      if msg_size < 8192:
          case msg_size * proc_count:
            match 0 .. 65536:
              recursive_doubling
            match 65537 .. 524288:
              gtbc, recursive_doubling
            match _:
              gtbc, neighbor
      else:
        neighbor
    match 33 .. 15360:
      if msg_size < 8192:
        case msg_size * proc_count:
          match 0 .. 65536:
            recursive_doubling
          match 65537 .. 524288:
            gtbc, recursive_doubling
          match _:
            gtbc, neighbor
      else:
        3dtorus_fm, neighbor
    match 15361 .. 27648:
      case msg_size:
        match 0 .. 6144:
          gtbc, neighbor
        match _:
          3dtorus_fm, gtbc, neighbor
    match _:
      gtbc, neighbor

allgatherv:
  case proc_count:
    match 0 .. 15360:
      if total_msg_size / proc_count <= 32768:
        if total_msg_size <= 65536:
            bruck
        else:
          if total_msg_size <= 1048576:
            gtvbc, bruck
          else:
            gtvbc, neighbor
      else:
        3dtorus_fm, neighbor
    match 15361 .. 27648:
      case total_msg_size / proc_count:
        match 0 .. 3:
          bruck
        match 4 .. 49152:
          gtvbc, neighbor
        match _:
          3dtorus_fm, gtvbc, neighbor
    match 27649 .. 46080:
      gtvbc, neighbor
    match _:
      case total_msg_size / proc_count:
        match 0 .. 1:
          bruck
        match _:
          gtvbc, neighbor

allreduce:
  case proc_count:
    match 0 .. 32:
      if msg_size / proc_count < 8192:
        if msg_size <= 32768:
          recursive_doubling
        else:
          rdbc, recursive_doubling
      else:
        ring
    match 33 .. 3840:
      case msg_size:
        match 0 .. 98304:
          recursive_doubling
        match 98305 .. 393216:
          trinaryx3(segsize=4096), ring
        match 393217 .. 6291456:
          trinaryx3(segsize=16384), ring
        match _:
          trinaryx3(segsize=65536), ring
    match 3841 .. 5376:
      case msg_size:
        match 0 .. 1536:
          recursive_doubling
        match 1537 .. 6144:
          rdbc, recursive_doubling
        match 6145 .. 49152:
          recursive_doubling
        match 49153 .. 393216:
          trinaryx3(segsize=4096), ring
        match 393217 .. 6291456:
          trinaryx3(segsize=16384), ring
        match _:
          trinaryx3(segsize=65536), ring
    match 5377 .. 7680:
      case msg_size:
        match 0 .. 3072:
          recursive_doubling
        match 3073 .. 6144:
